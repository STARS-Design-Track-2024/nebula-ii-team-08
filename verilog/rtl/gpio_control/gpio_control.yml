ports:
  - name: pin_0to7_sel
    width: 28
    direction: input
    description: pin_0to7_sel
  - name: pin_8to15_sel
    width: 28
    direction: input
    description: pin_8to15_sel
  - name: pin_16to23_sel
    width: 28
    direction: input
    description: pin_16to23_sel
  - name: pin_24to31_sel
    width: 28
    direction: input
    description: pin_24to31_sel
  - name: pin_32to37_sel
    width: 24
    direction: input
    description: pin_32to37_sel

external_interface:
  - name: io_oeb
    port: io_oeb
    width: 494
    direction: input
    description: OEB signals from team designs
  - name: io_out
    port: io_out
    width: 494
    direction: input
    description: Output signals from team designs
  - name: muxxed_io_oeb
    port: muxxed_io_oeb
    width: 38
    direction: output
    description: Output OEB to GPIO
  - name: muxxed_io_out
    port: muxxed_io_out
    width: 38
    direction: output
    description: Output to GPIO

clock:
